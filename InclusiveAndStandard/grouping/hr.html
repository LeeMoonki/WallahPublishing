<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hr</title>
</head>
<body>
  <h1>hr</h1>
  <p>&lt;hr&gt; 요소는 서로 다른 주제를 담은 문단을 구분하기 위해 사용합니다.</p>
  <br>
  <h1>웹 개발자에 대하여</h1>
  <p>웹 개발자 관련 직업 종류에 대한 설명</p>
  <hr>
  <p>웹 개발자의 장점에 대하여</p>
  <hr>
  <p>웹 개발자의 단점에 대하여</p>
</body>
</html>
