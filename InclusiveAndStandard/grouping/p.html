<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p</title>
</head>
<body>
  <h1>p</h1>
  <p>&lt;p&gt;는 문단을 나타낸다. 문단은 하나 혹은 둘 이상의 문장을 구성한다.</p>
  <p>&lt;p&gt;는 더 적절한 요소가 있다면 사용하지 않는다.</p>
  <p>&lt;ul&gt;, &lt;ol&gt; 요소는 &lt;p&gt; 요소의 자식 요소가 될 수 없다.</p>
</body>
</html>
