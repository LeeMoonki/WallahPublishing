<!DOCTYPE html>

<body>
  <h1>em, strong</h1>
  <p><em>em</em>은 문장 또는 단어를 강조(emphasize)할 때 사용합니다. <strong>strong</strong>은 문장 또는 단어가 중요(important), 진지(serious) 또는 긴급(urgent)할 때 사용합니다.</p>
  <p>em은 이탤릭체 요소는 아닙니다. 이탤릭체 요소를 위해선 <a href="i.html">&lt;i&gt;</a>요소를 사용합니다.</p>
</body>
</html>
