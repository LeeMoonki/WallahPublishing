<!DOCTYPE html>

  <title>span</title>

<body>
  <h1>span</h1>
  <p>span 요소는 그 자체로는 의미가 없고 class, lang, dir과 같은 전역 속성(global attributes)와 같이 사용될 때 유용할 수 있습니다.</p>
  <p>즉, 자체의 의미보단 문장 혹은 단어를 확장(span)하는 데 유용하게 사용됩니다.</p>
</body>
</html>
