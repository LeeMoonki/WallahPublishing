  <h1>code</h1>
  <p>&lt;code&gt; 요소는 컴퓨터 코드의 부분을 나타낸다.</p>
  <p>언어의 종류를 나타내는 공식적인 방법은 없다. 예를 들어, 언어의 종류를 나타낼 때 class에 language-*를 명시하는 방법을 사용할 수 있다.</p>
  <p><a href="../grouping/pre.html">&lt;pre&gt;</a> 요소와 함께 사용하면 HTML 요소를 사용하지 않더라도 적절한 형식을 유지할 수 있다.</p>
