  <h1>dfn</h1>
  <p>&lt;dfn&gt; 요소는 어떤 용어(term)의 정의를 의미한다. 즉, 어떤 용어의 정의 대상이다.</p>
  <p>&lt;dfn&gt;의 가장 가까운 조상 <a href="../grouping/p.html">&lt;p&gt;</a>, <a href="../grouping/dl-dt-dd.html">&lt;dl&gt;</a>, 그리고 <a href="../section/sectioning-content.html">&lt;section&gt;</a> 요소는 &lt;dfn&gt;에 의해 제공된 용어의 정의를 가져야 합니다.</p>
