<!DOCTYPE html>

  <title>small</title>

<body>
  <h1>small</h1>
  <p>small은 작은 글씨로 부가설명을 나타낼 때 사용합니다. 주로 <small>부연설명, 주의 사항(caveats), 법적 제한사항 또는 저작권 등을 나타낼 때 사용될 수 있습니다.</small></p>
  <p>small은 강조하지 않거나 중요하지 않다는 의미로 사용되면 안 됩니다. 따라서 <a href="em-strong.html">em 또는 strong</a>과 함께 쓰이면 안 됩니다.</p>
</body>
</html>
