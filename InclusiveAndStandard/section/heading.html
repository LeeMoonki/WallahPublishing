<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h1 - h6</title>
</head>
<body>
  <h1>heading</h1>
  <p>h1~h6은 속한 section의 heading을 구성합니다.</p>
  <p>hgroup은 한 section의 heading을 구성합니다. h1~h6으로 구성되며 여러 수준을 갖는 heading을 grouping하는데 사용합니다.</p>
  <p>hgroup의 수준(rank)는 hgroup에 속한 heading 요소 중 가장 높은 수준으로 설정됩니다.</p>
</body>
</html>
