<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sectioning Root</title>
</head>
<body>
  <p>
    blockquote, body, details, dialog, fieldset, figure, td를 sectioning roots라고 한다.<br>
    sectioning roots는 그들만의 아웃라인은 갖는다. 하지만 이 요소들의 내부에 있는 section과 heading은 조상의 아웃라인에 영향을 끼치지 않는다.<br>
  </p>
  <blockquote></blockquote>
  <details></details>
  <dialog></dialog>
  <fieldset></fieldset>
  <figure></figure>
  <table><tr><td></td></tr></table>
</body>
</html>
