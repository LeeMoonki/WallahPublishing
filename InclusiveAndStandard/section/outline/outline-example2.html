<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>outline example 2</title>
</head>
<body>
  <p>
    heading은 다른 section들의 상위로 올라갈 수 없습니다.<br>
    따라서 다음 예시에서 첫 번째 h1 heading은 페이지의 헤더가 되지 않고 페이지의 절반의 헤더를 설명합니다.<br>
  </p>

  <section>
    <h1>A plea from our caretakers</h1>
    <p>Please, we beg of you, send help! We're stuck in the server room!</p>
  </section>
  <h1>Feathers</h1>
  <p>Epidermal growths.</p>

  <!--
    이 구조는 다음과 같은 outline을 생성합니다.
    1. (untitled page)
      1. A plea from out caretakers
    2. Feathers
  -->
</body>
</html>
