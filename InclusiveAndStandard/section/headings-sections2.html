<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>headings and sections1</title>
</head>
<body>
  <h4>사과</h4>
  <p>사과는 과일입니다.</p>
  <section>
    <h2>맛</h2>
    <p>정말 맛있습니다.</p>
    <h6>달콤함</h6>
    <p>빨간 사과는 녹색 사과보다 더 달콤합니다.</p>
    <h1>색상</h1>
    <p>사과의 색상은 다양합니다.</p>
  </section>

  <!-- 위와 같은 문서는 다음과 같이 더 명확하게 작성됩니다. -->

  <h1>사과</h1>
  <p>사과는 과일입니다.</p>
  <section>
    <h2>맛</h2>
    <p>정말 맛있습니다.</p>
    <section>
      <h3>달콤함</h3>
      <p>빨간 사과는 녹색 사과보다 더 달콤합니다.</p>
    </section>
  </section>
  <section>
    <h2>색상</h2>
    <p>사과의 색상은 다양합니다.</p>
  </section>

  <!-- 위 두 문서는 같은 의미를 갖습니다. 그리고 사용자에게 동일한 outline을 생산합니다. -->
  <!-- 다음 문서도 같은 의미를 갖지만 유지보수가 더 용이합니다. 하지만 오래된 브라우저에서 모두 같은 스타일을 가져서 구분하기 어려울 수 있습니다. -->

  <h1>사과</h1>
  <p>사과는 과일입니다.</p>
  <section>
    <h1>맛</h1>
    <p>정말 맛있습니다.</p>
    <section>
      <h1>달콤함</h1>
      <p>빨간 사과는 녹색 사과보다 더 달콤합니다.</p>
    </section>
  </section>
  <section>
    <h1>색상</h1>
    <p>사과의 색상은 다양합니다.</p>
  </section>
</body>
</html>
