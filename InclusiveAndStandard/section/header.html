<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header</title>
</head>
<body>
  <h1>header</h1>
  <p>header는 진입점, 네비게이션과 관련된 영역을 grouping하는데 사용됩니다. 즉 section content가 아니기 때문에 outline 알고리즘에 포함되지 않고 새로운 section을 만들지 않습니다.</p>

  <header>
    <h1>타이틀</h1>
    <nav>
      <ul>
        <li><a>네비1</a></li>
        <li><a>네비2</a></li>
      </ul>
    </nav>
    <!--
      1. 타이틀
      2. nav section
    -->
  </header>

  <a href="./article.html">article과 함께 사용한 예시</a>
</body>
</html>
