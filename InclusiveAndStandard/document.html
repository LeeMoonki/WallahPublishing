<!DOCTYPE html>
<html lang="ko"> <!-- lang을 설정해주지 않으면 음성지원 등에서 문제가 생길 수 있다. -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">




  <!-- 다음과 같이 줌을 허용하지 않으면 포용적이지 않은 디자인디 된다. -->
  <!-- 잘못된 반응형 적용 때문에 단순히 화면을 줌인-아웃 하고 싶은 경우 등을 막아버린다. -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->

  <!-- 따라서 다음과 같이 설정한다. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Document</title>

  <style>
    html {
      font-size: 100%; /* good */
      font-size: 16px; /* bad. 사용자가 원하는 폰트 크기로 접근하는 것을 방해한다. */
      /* 이렇게 적용하고 크기 단위는 상대 단위인 rem, em을 사용한다. */
      /* rem은 사파리에서 동작이 이상할 수 있는 가능성이 있으므로 em 사용을 권장 (https://zellwk.com/blog/media-query-units/) */
    }

    :lang(ko) {
      /* 특정 언어를 위한 폰트를 지원 */
      font-size: 12px;
    }
  </style>
</head>
<body>

</body>
</html>
